<div
  *ngIf="visible"
  class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md animate-fadeIn">
    <h2 class="text-xl font-semibold mb-2">{{ title }}</h2>
    <p class="text-gray-700 mb-4">{{ message }}</p>
    <div class="flex justify-end space-x-2">
      <button (click)="onCancel()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
        {{ cancelText }}
      </button>
      <button (click)="onConfirm()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
