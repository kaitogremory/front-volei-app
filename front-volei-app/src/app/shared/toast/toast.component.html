<div class="fixed bottom-4 right-4 z-50 space-y-2">
  <div *ngFor="let toast of toasts; let i = index"
       class="flex items-start gap-3 px-4 py-3 rounded shadow-md min-w-[240px] relative animate-slide-in text-white"
       [ngClass]="{
         'bg-green-500': toast.type === 'success',
         'bg-red-500': toast.type === 'error'
       }">

    <!-- ÍCONE -->
    <div class="text-xl pt-0.5">
      <span *ngIf="toast.type === 'success'">✅</span>
      <span *ngIf="toast.type === 'error'">❌</span>
    </div>

    <!-- MENSAGEM -->
    <div class="flex-1">
      {{ toast.message }}
    </div>

    <!-- BOTÃO FECHAR -->
    <button (click)="removeToast(i)"
            class="text-white text-sm ml-2 hover:opacity-70 absolute top-1 right-2">
      &times;
    </button>
  </div>
</div>
