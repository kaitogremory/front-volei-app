<div class="min-h-screen bg-gray-100 p-8">
  <h2 class="text-2xl font-bold mb-6">Usu√°rios cadastrados</h2>

  <table class="min-w-full bg-white rounded-xl overflow-hidden shadow">
    <thead class="bg-gray-200 text-left text-sm font-semibold">
      <tr>
        <th class="py-3 px-4">Nome</th>
        <th class="py-3 px-4">Email</th>
        <th class="py-3 px-4">Perfil</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios" class="border-t">
        <td class="py-2 px-4">{{ usuario.nome }}</td>
        <td class="py-2 px-4">{{ usuario.email }}</td>
        <td class="py-2 px-4 capitalize">{{ usuario.role }}</td>
      </tr>
    </tbody>
  </table>
</div>
