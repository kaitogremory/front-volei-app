<div class="p-6 max-w-4xl mx-auto bg-white rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-4">Gerar Times</h2>

  <!-- Número de times -->
  <div class="mb-4">
    <label class="block font-medium mb-1">Número de times:</label>
    <input type="number" [(ngModel)]="numeroDeTimes" min="2" max="8" class="p-2 border rounded w-24" />
  </div>

  <!-- Seleção de cabeças de chave -->
  <h3 class="font-semibold mt-6 mb-2">Cabeças de chave ({{ cabecasDeChave.length }}/{{ numeroDeTimes }})</h3>
  <ul class="flex flex-wrap gap-2">
    <li *ngFor="let jogador of jogadoresAtivos" class="px-4 py-2 border rounded-md cursor-pointer"
        [ngClass]="{
          'bg-blue-200 border-blue-400': cabecasDeChave.includes(jogador),
          'bg-gray-100 hover:bg-gray-200': !cabecasDeChave.includes(jogador)
        }"
        (click)="cabecasDeChave.includes(jogador) ? removerCabeca(jogador) : selecionarCabeca(jogador)">
      {{ jogador.name }}
    </li>
  </ul>

  <!-- Botão para gerar -->
  <button (click)="gerarTimes()" class="mt-6 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
    Gerar Times
  </button>

  <!-- Times gerados -->
  <div *ngIf="timesGerados.length" class="mt-8">
    <h3 class="text-lg font-bold mb-4">Times Gerados</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div *ngFor="let time of timesGerados" class="border p-4 rounded shadow">
        <h4 class="font-semibold mb-2">Time {{ time.id }}</h4>
        <ul class="space-y-1">
          <li *ngFor="let jogador of time.jogadores">{{ jogador.name }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
