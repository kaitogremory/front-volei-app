<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-center">Cadastro</h2>

    <form [formGroup]="form" (ngSubmit)="cadastrar()" class="space-y-4">
      <input type="text" formControlName="nome" placeholder="Nome" class="w-full p-2 border rounded" />
      <input type="email" formControlName="email" placeholder="Email" class="w-full p-2 border rounded" />
      <input type="password" formControlName="senha" placeholder="Senha" class="w-full p-2 border rounded" />
      <select formControlName="role" class="w-full p-2 border rounded">
        <option value="jogador">Jogador</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Cadastrar</button>
    </form>

    <p *ngIf="erro" class="text-red-500 text-sm mt-2">{{ erro }}</p>

    <p class="text-sm text-center mt-4">
      JÃ¡ tem conta?
      <a routerLink="/login" class="text-blue-600 hover:underline">Entrar</a>
    </p>
  </div>
</div>
