<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-center">Login</h2>

    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">
      <input type="email" formControlName="email" placeholder="Email" class="w-full p-2 border rounded" />
      <input type="password" formControlName="senha" placeholder="Senha" class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
    </form>

    <p *ngIf="erro" class="text-red-500 text-sm mt-2">{{ erro }}</p>

    <p class="text-sm text-center mt-4">
      NÃ£o tem conta?
      <a routerLink="/cadastro" class="text-blue-600 hover:underline">Cadastre-se</a>
    </p>
  </div>
</div>
